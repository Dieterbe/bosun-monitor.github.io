<ul>
    {% assign pages_list = site.pages %}
    {% for order in (1..site.pages.size) %}
      {% for node in pages_list %}
        {% if node.title != null and node.order == order %}
          {% if node.layout == "page" %}
            <li>
              <a href="{{site.github.url}}{{ node.url }}">{{ node.title }}</a>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endfor %}

      <li><a href="{{ site.repo }}">GitHub</a></li>
</ul>
