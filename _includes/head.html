<head>
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.github.url}}/styles/h5bp.css">
  <link rel="stylesheet" href="{{site.github.url}}/styles/components/components.css">
  <link rel="stylesheet" href="{{site.github.url}}/styles/main.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{site.github.url}}/public/favicon.ico">

</head>
